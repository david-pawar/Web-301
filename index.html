<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Pawar A6</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>David Pawar</h1>
    </header>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name <span class="asterisk">*</span></label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address<span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number<span class="asterisk">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="message">Message<span class="asterisk">*</span></label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="checkbox">For Yes Mark It, Otherwise Not</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <button type="submit" id="submit" >Submit</button>
    </form>
</body>
</html>

</body>
</html>
